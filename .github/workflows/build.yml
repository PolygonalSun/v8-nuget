name: Build V8  

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        platform: ['x64', 'x86']
        lib: ['shared', 'monolith']
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup Python2
      uses: actions/setup-python@v2
      with:
        python-version: '2.x'
    - name: Enable Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1.3.0
      with:
        toolset: '14.2'
    - name: Build
      run: python build.py --version=8.4 --platform=${{ matrix.platform }} --libs=${{ matrix.lib }}
    - name: Store packages
      uses: actions/upload-artifact@v2
      with:
        name: packages-8.4-${{ matrix.platform }}-${{ matrix.lib }}
        path: *.nupkg
    - name: Publish
      uses: nuget/setup-nuget@v1
      with:
        nuget-api-key: ${{ secrets.NuGetAPIKey }}
      run: nuget push *.nupkg 
